<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="#" method="post" enctype="multipart/form-data">
            <h1>Escreva sua publicação!</h1>
            <div>
                <textarea id="textoarea" placeholder="Insira seu texto" name="texto" id="" cols="30" rows="10" maxlength="500" required></textarea><br>
                    <label id="imagem-label" for="imagem-input">
                        <div id="div-imagem-input">
                            <p>Imagem (Opcional)</p>
                            <input id="imagem-input" type="file" name="imagem" id="">
                        </div><br>
                    </label>
                <input class="botao" id="publicar" type="submit" value="Publicar">
            </div>
        </form>
    </div>
</body>
</html>
